<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ fitness_class.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .video-container {
            border-radius: 20px;
            overflow: hidden;
        }

        .video-wrapper {
            height: 580px; /* Set a fixed height for the video */
        }

        .class-title {
            font-size: 2rem; /* Adjust title size */
        }

        .instructor-info {
            color: #B0B0B0; /* Lighten instructor info color */
        }

        .back-link {
            color: #3B82F6; /* Tailwind blue */
            text-decoration: underline;
        }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center p-10" style="background-color: #1c1c1c;">

    <nav class="p-4 mb-6 w-full fixed top-0 left-0 right-0 z-10" style="background: linear-gradient(0.25turn, #111111, #6a2117);">
        <div class="flex justify-between items-center w-full">
          <a href="#" class="text-3xl font-bold" style="color: #ec4b36;">Flow<em>f</em>orm</a>
          <ul class="flex space-x-6 mr-5">
            <li><a href="{{ url_for('home') }}" class="hover:text-gray-400"><img src="https://uxwing.com/wp-content/themes/uxwing/download/web-app-development/home-page-white-icon.png" height="30px" width="30px"></a></li>
          </ul>
        </div>
      </nav>

    <div class="w-full max-w-4xl mt-20">
        <div class="text-center mb-6">
            <h1 class="class-title font-bold">{{ fitness_class.title }}</h1>
            <p class="text-lg instructor-info">
                <strong>Instructor:</strong> {{ fitness_class.instructor }} &nbsp; - &nbsp;
                <strong>Duration:</strong> {{ fitness_class.duration }}
            </p>
        </div>

        <div class="video-container mb-6 shadow-lg">
            <h2 class="text-2xl font-semibold text-center mb-4">Class Video</h2>
            <div class="video-wrapper">
                <video src="{{ url_for('static', filename=fitness_class.video) }}" controls class="h-full" style="border-radius: 20px;"></video>
            </div>
        </div>
    </div>
</body>
</html>
