<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ fitness_class.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center p-10">

    <!-- Back to Classes Link -->
    <div class="w-full max-w-4xl">
        <a href="{{ url_for('home') }}" class="text-blue-400 hover:underline mb-4 inline-block">&larr; Back to Classes</a>
    </div>

    <!-- Title and Instructor Info -->
    <div class="w-full max-w-4xl text-center">
        <h1 class="text-3xl font-bold mb-2">{{ fitness_class.title }}</h1>
        <p class="text-lg text-gray-300">
            <strong>Instructor:</strong> {{ fitness_class.instructor }} &nbsp; - &nbsp;
            <strong>Duration:</strong> {{ fitness_class.duration }}
        </p>
    </div>

    <!-- Video Section -->
    <div class="w-full max-w-3xl flex flex-col items-center mt-6">
        <h2 class="text-2xl font-semibold mb-4">Class Video</h2>
        <div class="w-full rounded-lg shadow-lg overflow-hidden">
            <div class="transform rotate-0">
                <video
                    src="{{ url_for('static', filename=fitness_class.video) }}"
                    controls
                    class="w-full rounded-lg"
                ></video>
            </div>
        </div>
    </div>


</body>
</html>
