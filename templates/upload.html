<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload MP4 Files</title>
</head>
<body>
    <h2>Upload Two MP4 Files</h2>
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <label for="file1">Upload First MP4:</label>
        <input type="file" name="file1" accept="video" required><br><br>

        <label for="file2">Upload Second MP4:</label>
        <input type="file" name="file2" accept="video" required><br><br>

        <button type="submit">Upload</button>
    </form>

    {% if file1_url and file2_url %}
        <h2>Uploaded Videos</h2>
        <div>
            <h3>Video 1</h3>
            <video width="320" height="240" controls>
                <source src="{{ file1_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div>
            <h3>Video 2</h3>
            <video width="320" height="240" controls>
                <source src="{{ file2_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    {% endif %}
</body>
</html>
